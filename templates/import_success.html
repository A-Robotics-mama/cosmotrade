<!-- templates/imports/import_success.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Import Success - Cosmotrade CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i>Success</h4>
            </div>
            <div class="card-body p-4">
                <p>{{ message }}</p>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'imports:import_list' %}" class="btn btn-primary"><i class="fas fa-list me-2"></i>View Imports</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
