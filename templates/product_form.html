{% extends 'base.html' %}
{% load static %}

{% block title %}Add Product - Cosmotrade CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-box-open me-2"></i>Add New Product</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="product_name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="product_name" name="product_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <select class="form-select" id="brand" name="brand" required>
                            <option value="">Select Brand</option>
                            {% for brand in brands %}
                                <option value="{{ brand.id }}">{{ brand.brand_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="supplier" class="form-label">Supplier</label>
                        <select class="form-select" id="supplier" name="supplier" required>
                            <option value="">Select Supplier</option>
                            {% for supplier in suppliers %}
                                <option value="{{ supplier.supplier_id }}">{{ supplier.legal_name }} ({{ supplier.supplier_code }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="form" class="form-label">Form</label>
                        <select class="form-select" id="form" name="form" required>
                            <option value="">Select Form</option>
                            {% for form in forms %}
                                <option value="{{ form.form_id }}">{{ form.form_desc }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select Category</option>
                            {% for category in categories %}
                                <option value="{{ category.category_id }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="product_volume" class="form-label">Product Volume</label>
                        <input type="text" class="form-control" id="product_volume" name="product_volume">
                    </div>
                    <div class="mb-3">
                        <label for="manufacturer_code" class="form-label">Manufacturer Code</label>
                        <input type="text" class="form-control" id="manufacturer_code" name="manufacturer_code" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
